{% extends 'base.html' %}
{% block content %}
    <h2>Edit hotel</h2>
    <form method="POST">
        <div class="form-group">
            <label>hotel Name</label>
            <input type="text" name="hotel_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New city name</label>
            <input type="text" name="location" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New rooms</label>
            <input type="number" name="rooms" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New Price</label>
            <input type="number" name="price_per_night" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
