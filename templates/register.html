{% extends 'base.html' %}
{% block content %}
    
    <div class="abc">
        <br>
        <h1>Register</h1> 
        <br> 
                <form method="POST" onsubmit="return validateForm()">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" class="form-control" name="username" required/>
                        <label class="form-label" for="form2Example1">Username</label>
                        <span id="usernameError" style="color:red;"></span>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" name="email" required/>
                        <label class="form-label" for="form2Example1">Email</label>
                        <span id="emailError" style="color:red;"></span>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" name="password" required/>
                        <label class="form-label" for="form2Example1">Password</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="number" id="contact_number" class="form-control" name="contact_number" required/>
                        <label class="form-label" for="form2Example1">Contact number</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Register</button>
                    </div> 
                </form>
                <p>Already have an account? <a href="{{url_for('login')}}">Login</a></p>
            </div>
        </div>
    </div>

{% endblock %}
{% set background_image = url_for('static',
filename='images/login.png.jpg') %}
