{% extends 'base.html' %}
{% block content %}
    <h2>Edit bus</h2>
    <form method="POST">
        <div class="form-group">
            <label>Bus Name</label>
            <input type="text" name="bus_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New Departure city</label>
            <input type="text" name="from_location" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New Destination City</label>
            <input type="text" name="to_location" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New Departure date</label>
            <input type="datetime-local" name="departure_date" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New seats</label>
            <input type="number" name="seats" class="form-control" required>
        </div>
        <div class="form-group">
            <label>New Price</label>
            <input type="number" name="price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
