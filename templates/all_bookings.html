{% extends 'base.html' %}
{% block content %}

<h2>All Bookings history</h2>
        <table class="table table-striped abc1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Booking Type</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

                 {% for booking in bookings %}
                    
                    <tr>
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.user_id }}</td>
                    <td>{{ booking.booking_type }}</td>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.amount }}</td>
                    <td>{{ booking.status }}</td>
                    </tr>
                    
                 {% endfor %}
            </tbody>
        </table>

{% endblock %}
