{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm" style="width: 400px; padding: 20px;">
        <h2 class="text-center text-primary mb-4">Add Hotel</h2>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="hotel_name" class="form-label">Hotel Name</label>
                <input type="text" name="hotel_name" class="form-control" id="hotel_name" placeholder="Enter hotel name" required>
            </div>
            <div class="form-group mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" class="form-control" id="location" placeholder="Enter hotel location" required>
            </div>
            <div class="form-group mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" class="form-control" id="date" required>
            </div>
            <div class="form-group mb-3">
                <label for="rooms" class="form-label">Rooms Available</label>
                <input type="number" name="rooms" class="form-control" id="rooms" placeholder="Enter number of rooms" required>
            </div>
            <div class="form-group mb-3">
                <label for="price_per_night" class="form-label">Price Per Night (â‚¹)</label>
                <input type="number" name="price_per_night" class="form-control" id="price_per_night" placeholder="Enter price per night" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Add Hotel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
