{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
    <h2 class="login-title">Edit Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" class="form-control" value="{{ user.contact_number }}">
        </div>
        <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Update Profile</button>
    </form>
    </div>
</div>
{% endblock %}
